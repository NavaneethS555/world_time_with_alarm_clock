    <div class="container my3">
        <h1 class="text-center">World Clock Display</h1>

    <script>
        const updateTime = () => {
            let d = new Date()
            india.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Asia/Kolkata',
            }).split(", ")[1]

            usa.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'America/Los_Angeles',
            }).split(", ")[1]

            aus.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Australia/Sydney',
            }).split(", ")[1]

            let alarmHour = alarm.value.split(":")[0];
            let alarmMin = alarm.value.split(":")[1];

            if (d.getHours() == alarmHour && d.getMinutes() == alarmMin) {
                console.log("Alarm is ringing");
                let audiourl = "https://nzt6ku-a.akamaihd.net/downloads/ringtones/files/mp3/twirling-intime-lenovo-k8-note-alarm-tone-41440.mp3";
                var audio = new Audio(audiourl);
                audio.play();
            }
        }

        setInterval(updateTime, 1000); // updates every second

    </script>
